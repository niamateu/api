{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
削除確認
{% endblock title %}

{% block content %}
    <h1>削除確認</h1>
    <p>本当に「{{ food.name }}」を削除しますか？</p>
    <form method="post">
        {% csrf_token%}
        <button type="submit" class="btn btn-outline-danger btn-sm me-2">削除する</button>
        <a href="{% url 'api:index' %}" class="btn btn-outline-secondary btn-sm">戻る</a>
    </form>
{% endblock content %}
