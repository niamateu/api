{% extends "base.html" %}

{% block title %}
期限管理アプリ
{% endblock title %}

{% block content %}
<h1>非常食のデータベース</h1>
<a href="{% url 'api:add' %}" class="btn btn-primary mb-2">新規</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>品物</th>
            <th>消費期限</th>
            <th>数量</th>
            <th>編集と削除</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foods %}
        <tr>
            <td>{{ food.id }}</td>
            <td>{{ food.name }}</td>
            <td>{{ food.date }}</td>
            <td>{{ food.number }}</td>
            <td>
                <a href="{% url 'api:edit' id=food.id %}" class="btn btn-outline-primary btn-sm my-2">編集</a>
                <a href="{% url 'api:delete' id=food.id %}" class="btn btn-outline-danger btn-sm my-2">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
